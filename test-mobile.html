<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoPilot - Test Mobile Load</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .test-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .status {
            color: #28a745;
            font-weight: bold;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .emoji {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">ü§ñ</span>
        <h1>CocoPilot - Mobile Test</h1>
        <p class="subtitle">Testing Mobile Responsiveness</p>

        <div class="test-info">
            <h3>Mobile Test Results</h3>
            <p id="device-info">Detecting device...</p>
            <p id="viewport-info">Measuring viewport...</p>
            <p id="load-time">Measuring load time...</p>
        </div>

        <div class="status" id="status">‚úÖ Page loaded successfully!</div>
    </div>

    <script>
        // Simple, non-blocking JavaScript for testing
        document.addEventListener('DOMContentLoaded', function() {
            const loadStart = performance.now();
            
            // Detect mobile
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                            window.innerWidth <= 768;
            
            document.getElementById('device-info').textContent = 
                isMobile ? 'üì± Mobile device detected' : 'üñ•Ô∏è Desktop device detected';
            
            document.getElementById('viewport-info').textContent = 
                `üìê Viewport: ${window.innerWidth}x${window.innerHeight}`;
            
            setTimeout(() => {
                const loadTime = performance.now() - loadStart;
                document.getElementById('load-time').textContent = 
                    `‚è±Ô∏è Load time: ${Math.round(loadTime)}ms`;
            }, 10);
        });
    </script>
</body>
</html>
