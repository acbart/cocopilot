<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head -->
  <rect x="20" y="25" width="60" height="50" rx="15" fill="url(#robotGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="35" cy="45" r="6" fill="#fff"/>
  <circle cx="65" cy="45" r="6" fill="#fff"/>
  <circle cx="35" cy="45" r="3" fill="#333"/>
  <circle cx="65" cy="45" r="3" fill="#333"/>
  
  <!-- Antenna -->
  <rect x="49" y="15" width="2" height="15" fill="#667eea"/>
  <circle cx="50" cy="13" r="3" fill="#f39c12"/>
  
  <!-- Mouth -->
  <rect x="40" y="60" width="20" height="3" rx="1.5" fill="#fff"/>
  
  <!-- Gear accent -->
  <circle cx="85" cy="20" r="8" fill="none" stroke="#667eea" stroke-width="2" opacity="0.6"/>
  <circle cx="85" cy="20" r="4" fill="#667eea" opacity="0.6"/>
  
  <!-- Code brackets -->
  <text x="15" y="85" font-family="monospace" font-size="12" fill="#667eea" opacity="0.7">&lt;</text>
  <text x="80" y="85" font-family="monospace" font-size="12" fill="#667eea" opacity="0.7">/&gt;</text>
</svg>