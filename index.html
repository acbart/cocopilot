<!doctype html>
<html lang="en"><meta charset="utf-8">
<title>Self-updating site</title>
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 40px; line-height: 1.6; }
  .hello-world { margin: 20px 0; padding: 20px; border: 2px solid #e1e5e9; border-radius: 8px; background: #f6f8fa; }
  button { padding: 10px 20px; font-size: 16px; background: #0969da; color: white; border: none; border-radius: 6px; cursor: pointer; }
  button:hover { background: #0550ae; }
  .message { margin-top: 15px; font-size: 18px; font-weight: bold; color: #1f883d; }
</style>
<body>
<h1>üëã Hello from a self-updating repo</h1>
<p>This site proposes changes via a daily Copilot-assigned issue.</p>

<div class="hello-world">
  <h2>TEST2: Hello World Demo</h2>
  <p>Click the button below to see the Hello World message:</p>
  <button onclick="showHelloWorld()">Say Hello World!</button>
  <div id="helloMessage" class="message" style="display: none;">
    üåç Hello World! This is TEST2 implementation.
  </div>
</div>

<script>
function showHelloWorld() {
  const message = document.getElementById('helloMessage');
  if (message.style.display === 'none') {
    message.style.display = 'block';
    event.target.textContent = 'Hide Message';
  } else {
    message.style.display = 'none';
    event.target.textContent = 'Say Hello World!';
  }
}
</script>
</body></html>
